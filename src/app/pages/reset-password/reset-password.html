<app-default-login-layout title="Choose your new password" primaryBtnText="Login Now" (submit)="submit()"
    [esconderElemento]='true'>
    <form [formGroup]="resetPasswordForm">
        <app-primary-input inputName="email" type="password" label="New password" placeHolder="••••••••••••••••••••"
            formControlName="resetPassword">
            <img src="svg/lock.svg" alt="Lock Icon">
        </app-primary-input>
        <app-primary-input inputName="password" type="password" label="Confirm new password"
            placeHolder="••••••••••••••••••••" formControlName="resetPasswordCheck">
            <img src="svg/lock.svg" alt="Lock Icon">
        </app-primary-input>
    </form>
</app-default-login-layout>
