<app-default-login-layout title="Login into your account" primaryBtnText="Login Now" secondaryBtnText="Signup Now"
    (submit)="submit()" (navigate)="navigate()">
    <form [formGroup]="loginForm">
        <app-primary-input inputName="email" type="email" label="Email Adress" placeHolder="bielico@gmail.com"
            formControlName="email">
            <img src="svg/mail.svg" alt="Email Icon">
        </app-primary-input>
        <app-primary-input inputName="password" type="password" label="Password" placeHolder="Enter your password"
            formControlName="password">
            <img src="svg/lock.svg" alt="Lock Icon">
        </app-primary-input>
    </form>
    <span>Forgot password?</span>
</app-default-login-layout>
