<main>
    <section class="form-section">
        <div class="logo">
            <img src="svg/logo.svg" />
            <h1>SpeakUp!</h1>
        </div>
        <h2>
            {{title}}
        </h2>

        <ng-content></ng-content>

        <div class="btn-wrapper">
            <button class="btn-primary" (click)="submit()" type="submit">
                {{primaryBtnText}}
            </button>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <button class="btn-secondary" (click)="navigate()">
                {{secondaryBtnText}}
            </button>
        </div>
    </section>
    <section class="main-section">
        <h1>You should, MoveIt!</h1>
        <img src="svg/main-delivery.svg" />
    </section>
</main>
